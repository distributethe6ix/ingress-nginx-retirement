<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security headers such as X-Content-Type-Options, X-Frame-Options, and Content-Security-Policy
         must be configured as HTTP response headers on the server. For reference, the intended CSP is:
         default-src 'none'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';
         img-src 'self'; base-uri 'none'; form-action 'none'; frame-ancestors 'none'; -->
    <meta name="referrer" content="no-referrer">
    <title>Ingress NGINX Retirement Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a0000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ff0000;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .warning {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 700;
            margin-bottom: 40px;
            color: #ff3333;
        }

        .countdown {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .time-block {
            background: linear-gradient(145deg, #2a0000, #400000);
            border: 3px solid #ff0000;
            border-radius: 10px;
            padding: 20px 30px;
            min-width: 120px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .time-value {
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .time-label {
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            color: #ff6666;
        }

        .deadline {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 700;
            color: #ff4444;
            border: 2px solid #ff0000;
            padding: 15px 30px;
            border-radius: 5px;
            background: rgba(255, 0, 0, 0.1);
        }

        .expired {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            color: #ff0000;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .resources {
            margin-top: 40px;
            font-size: clamp(0.75rem, 1.5vw, 0.9rem);
            color: #aa4444;
        }

        .resources a {
            color: #ff6666;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .resources a:hover {
            color: #ff9999;
            text-decoration: underline;
        }

        .resources ul {
            list-style: none;
            margin-top: 10px;
        }

        .resources li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Ingress NGINX Retirement</h1>
    <p class="warning">MIGRATE NOW - TIME IS RUNNING OUT</p>

    <div id="countdown" class="countdown">
        <div class="time-block">
            <div class="time-value" id="days">--</div>
            <div class="time-label">Days</div>
        </div>
        <div class="time-block">
            <div class="time-value" id="hours">--</div>
            <div class="time-label">Hours</div>
        </div>
        <div class="time-block">
            <div class="time-value" id="minutes">--</div>
            <div class="time-label">Minutes</div>
        </div>
        <div class="time-block">
            <div class="time-value" id="seconds">--</div>
            <div class="time-label">Seconds</div>
        </div>
    </div>

    <p class="deadline">HARD DEADLINE: March 1st, 2025 at 12:00 AM UTC</p>

    <div class="resources">
        <p>Learn more about the retirement:</p>
        <ul>
            <li><a href="https://kubernetes.io/blog/2025/11/11/ingress-nginx-retirement/" target="_blank" rel="noopener noreferrer">Kubernetes Blog: Ingress NGINX Retirement Announcement</a></li>
            <li><a href="https://konghq.com/blog/engineering/nginx-depreciation-migrating-with-kong" target="_blank" rel="noopener noreferrer">Kong Blog: Migrating from NGINX to Kong</a></li>
        </ul>
    </div>

    <script>
        (function() {
            'use strict';

            const RETIREMENT_DATE = Date.UTC(2025, 2, 1, 0, 0, 0);

            const elements = {
                days: document.getElementById('days'),
                hours: document.getElementById('hours'),
                minutes: document.getElementById('minutes'),
                seconds: document.getElementById('seconds'),
                countdown: document.getElementById('countdown')
            };

            function updateCountdown() {
                const now = Date.now();
                const distance = RETIREMENT_DATE - now;

                if (distance < 0) {
                    const expiredDiv = document.createElement('div');
                    expiredDiv.className = 'expired blink';
                    expiredDiv.textContent = 'INGRESS NGINX HAS BEEN RETIRED';
                    elements.countdown.innerHTML = '';
                    elements.countdown.appendChild(expiredDiv);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                elements.days.textContent = String(days).padStart(2, '0');
                elements.hours.textContent = String(hours).padStart(2, '0');
                elements.minutes.textContent = String(minutes).padStart(2, '0');
                elements.seconds.textContent = String(seconds).padStart(2, '0');
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        })();
    </script>
</body>
</html>
